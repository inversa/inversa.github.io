<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="/public/touch/chrome-touch-icon-192x192.png">

  <meta name="theme-color" content="#fef9c5">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Inversa - Obrim persianes">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <meta name="msapplication-TileImage" content="/public/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#ffffff">

  <meta name="description" content="{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &ndash; {% if page.category == 'patrocinadors' %}patrocinadors{% endif %}{% if page.category == 'mecenes' %}mecenes{% endif %} &middot; {{ site.title }}
    {% endif %}
  </title>
  {% if page.og %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="{{ page.og-type }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% assign work_data = site.data.works.artworks | where:"id", page.work %}
  {% assign work = work_data | first %}
  <meta property="og:image" content="{{ work.featured_src }}" />

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.twitter }}">
  <meta name="twitter:creator" content="@{% if page.twitter-username %}{{ page.twitter-username }}{% else %}{{ site.twitter }}{% endif %}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ work.description | strip_html }}">
  <meta name="twitter:image:src" content="{{ work.featured_src }}">
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="manifest" href="{{ site.url }}/manifest.webapp">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <script>
    if ('registerElement' in document
      && 'createShadowRoot' in HTMLElement.prototype
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template')) {
    } else {
      document.write('<script src="/bower_components/webcomponentsjs/webcomponents.js"><\/script>');
    }
  </script>
  {% include footer-css-js.html %}
</head>
